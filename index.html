<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

    body {margin:0; font-family:Inter, sans-serif; background:#0b1220; color:#e7eefc; display:flex; flex-direction:column; min-height:100vh;}
